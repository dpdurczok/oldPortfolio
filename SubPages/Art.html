<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="../style.css">
</head>


<body>

<div class="container">

	<div class="image-container">
		<div class="image"><img src="../Pictures/coffee.png" alt=""></div>
		<div class="image"><img src="../Pictures/bee.png" alt=""></div>
		<div class="image"><img src="../Pictures/car.png" alt=""></div>
		<div class="image"><img src="../Pictures/jellyrender.png" alt=""></div>
		<div class="image"><img src="../Pictures/baterry.png" alt=""></div>
		<div class="image"><img src="../Pictures/wine.png" alt=""></div>
		<div class="image"><img src="../Pictures/kitchen.png" alt=""></div>
		<div class="image"><img src="../Pictures/ramen.png" alt=""></div>
	</div>

	<div class="popup-image">
		<span>&times;</span>
		<img src="../Pictures/coffee.png" alt="">
	</div>
</div>

	<div class="SideNav">
		<div class="SideNavHome SideNavs" onclick="location.href='../index.html';" style="cursor: pointer">
			<a class="ArtC">Home</a>
		</div>
		<div class="SideNavArt activeSideNav SideNavs" class="">
			<a class="ArtC">My Art</a>
		</div>
		<div class="SideNavGames SideNavs" onclick="location.href='../index.html';" style="cursor: pointer">
			<a class="ArtC">My Work</a>
		</div>
		<div class="SideNavProjects SideNavs" onclick="location.href='../index.html';" style="cursor: pointer">
			<a class="ArtC">My Projects</a>
		</div>
	</div>


<script>
	
document.querySelectorAll('.image-container img').forEach(image =>{
	image.onclick = () =>{
		document.querySelector('.popup-image').style.display = 'block';
		document.querySelector('.popup-image img').src = image.getAttribute('src');
	}
});

document.querySelector('.popup-image span').onclick = () =>{
	document.querySelector('.popup-image').style.display = 'none';
}

</script>


</body>
</html>
